<!DOCTYPE html>
<html>
<head>
	<title> Task 3 CSS </title>
	<style>
		.box {
			width: 85px;
			height: 30px;
			margin: 3px;
            margin-bottom: 10px;
			display: inline-block;
			text-align: center;
			font-size: 24px;
			color: #fff;
            border-style: solid;
            border-width: 2px;
            border-color: black;
            background-color: red;
		}
		.box:nth-child(odd) {
			display: none;
		}
	</style>
</head>

<body>
<h1>Hide even nimbers from 1 to 10</h1>
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="box">4</div>
	<div class="box">5</div>
	<div class="box">6</div>
	<div class="box">7</div>
	<div class="box">8</div>
	<div class="box">9</div>
	<div class="box">10</div>
    <hr>
</body>
</html>
